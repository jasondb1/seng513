<!-- Modal For Forms-->
<div aria-hidden="true" aria-labelledby="formModal" class="modal fade" id="form-modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Employee</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="user-form" method="post" name="user-form">
          <fieldset>
            <legend>General:</legend>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Username</div>
                </div>
                <input [(ngModel)]="user.uname" class="form-control" id="username" name="username"
                       placeholder="Username" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Password</div>
                </div>
                <input [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Password"
                       required="required" type="password">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Email</div>
                </div>
                <input [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Email"
                       required="required" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">First name</div>
                </div>
                <input [(ngModel)]="user.name_first" class="form-control" id="name_first" name="name_first" placeholder="First Name"
                       type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Last Name</div>
                </div>
                <input [(ngModel)]="user.name_last" class="form-control" id="name_last" name="name_last" placeholder="Last Name"
                       type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Administrator</div>
                </div>
                <input [(ngModel)]="user.admin" class="form-control" id="admin" name="admin" placeholder="admin"
                       type="checkbox">
              </div>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="submit-user-add" name="submit" type="submit">Submit</button>
        <button class="btn btn-secondary" id="btn-cancel" data-dismiss="modal" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Modal-->

<!-- Main Content Area -->
<div class="container-fluid full-height">
  <div class="row full-height">
    <section class="col-12" id="content">
      <!-- Add Content Area Here -->
      <div class="row">
        <div class="col-md-4"><h2>Employees</h2>
        </div>
        <div class="col-md-8" id="status">

          <div id="status-message" class="">
            <!-- Put status messages here -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div id="table-employee" class="container-scrollable" style="max-height: 70%;">
            <!-- table displayed here -->
          </div>

          <div class="text-center mt-3" id="action">
            <button class="btn btn-success btn-rounded" data-target="#form-modal" data-toggle="modal">
              <i class="far fa-plus-square"></i>Add Employee
            </button>
          </div>

        </div>

        <div class="col-md-8" style="background-color: #3875a8;">
          <h2>Employee Details</h2>

          <div class="project-item border-top">
            <h3><i class="fa fa-tasks"></i> Details:</h3>
            <p>[Details]<br>
              [Other relevant details]<br>
            </p>
          </div>
        </div>

      </div>
    </section>

  </div>
</div>
