    <script src="assets/js/bootstrap.min.js"></script>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css">

<div class="page-wrapper">
    <nav class="navbar navbar-expand-xs navbar-dark bg-primary">
        <div>
            <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" onclick="openNav()" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" id="company">smallFish ERP</a>

            <ol class="breadcrumb bg-primary">
                <li class="breadcrumb-item"><a href="#">Projects</a></li>
                <li class="breadcrumb-item"><a href="#">10001</a></li>
                <li class="breadcrumb-item active">Invoices</li>
            </ol>
        </div>
        <div id="action">
            <button class="btn btn-success btn-rounded" data-target="#form-modal" data-toggle="modal"><i
                    class="far fa-plus-square"></i>Add
            </button>
            <!-- Add Page Action Buttons Here -->
        </div>
        <div class="ml-auto align-items-center" id="nav_rhs">
            <span class="btn btn-dark bg-primary" onclick="openChat()" style="color: #fff;">
                <i class="fa fa-2x fa-comments"> </i>
            </span>
            <span class="btn btn-dark bg-primary" style="color: #fff;" >

                    </span>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control btn-rounded" name="search" placeholder="search" type="text"/>
                    <div class="input-group-append">
                        <span class="input-group-text btn-rounded"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>

            <section class="col-12" id="content">
                <!-- Add Content Area Here -->
                <div class="row">
                    <div class="col-2"><h2>Invoices</h2></div>
                    <div class="col-10" id="status">

                        <!-- Put status messages here -->
                        <div class="alert alert-danger">
                            <strong>Oops!:</strong> Alert/status area here!
                        </div>
                    </div>
                </div>

                

            </section>

            <section class="col-3" id="chat">

                <a class="closebtn" href="javascript:void(0)" onclick="closeChat()">&times</a>
                <div id="messages">
                    <div id="msg_container">
                        [Discussion Here]
                    </div>
                </div>
                <form class="form-row" id="compose-message">
                    <div class="col-8 col-md-10">
                        <input autocomplete="off" class="form-control btn-rounded" id="clientMessage"

                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-info btn-block btn-rounded"><i class="fas fa-paper-plane"></i></button>
