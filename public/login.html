<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group 2 SENG 513 UI MOCKUP</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css">
    <link href="assets/css/all.css" rel="stylesheet">
    <script src="assets/js/nav_aids.js" type="text/javascript"></script>
</head>
<body>

<div class="page-wrapper">
    <nav class="navbar navbar-expand-xs navbar-dark bg-primary">
        <div>
            <a class="navbar-brand" href="#" id="company">smallFish ERP</a>

        </div>
    </nav>


    <!-- Main Content Area -->
    <div class="container-fluid full-height">
        <div class="row full-height">
            <section class="col-12" id="content">
                <!-- Add Content Area Here -->
                <div class="container py-5">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center text-white mb-4">smallFish Login</h2>
                            <div class="row">
                                <div class="col-md-6 mx-auto">
                                    <!-- form card login -->
                                    <div id="login" class="card">
                                        <div class="card-header">
                                            <h3 class="mb-0">Login</h3>
                                        </div>
                                        <div class="card-body">
                                           <form>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">Username</div>
                                                        </div>
                                                        <input id="username" name="username" placeholder="username" type="text" required="required" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">Password</div>
                                                        </div>
                                                        <input id="password" name="password" placeholder="password" type="password" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group align-right">
                                                    <button name="submit" type="submit" class="btn btn-primary">Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </div>

</div>
</body>
</html>
