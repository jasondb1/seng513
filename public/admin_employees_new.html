<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Fish ERP</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css">
    <link href="assets/css/all.css" rel="stylesheet">
</head>
<body>

<!-- Modal For Forms-->
<div aria-hidden="true" aria-labelledby="formModal" class="modal fade" id="form-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Employee - [#####]</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="user-form" method="post" name="user-form">
                    <fieldset>
                        <legend>General:</legend>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Username</div>
                                </div>
                                <input class="form-control" id="username" name="username"
                                       placeholder="Username" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Password</div>
                                </div>
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       required="required" type="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Email</div>
                                </div>
                                <input class="form-control" id="email" name="email" placeholder="Email"
                                       required="required" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">First name</div>
                                </div>
                                <input class="form-control" id="name_first" name="name_first" placeholder="First Name"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Last Name</div>
                                </div>
                                <input class="form-control" id="name_last" name="name_last" placeholder="Last Name"
                                      type="text">
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="submit-user-add" name="submit" type="submit">Submit</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- End of Modal-->

<!-- Start of page content-->
<div class="page-wrapper">
    <nav class="navbar navbar-expand-xs navbar-dark bg-primary">
        <div>
            <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" onclick="openNav()" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" id="company">smallFish ERP</a>

            <ol class="breadcrumb bg-primary">
                <li class="breadcrumb-item"><a href="#">Projects</a></li>
            </ol>
        </div>

        <div id="action">

            <!-- Add Page Action Buttons Here -->
        </div>

        <div class="ml-auto align-items-center" id="nav_rhs">
            <span class="btn btn-dark bg-primary" onclick="openChat()" style="color: #fff;">
                <i class="fa fa-2x fa-comments"> </i>
            </span>
            <span class="btn btn-dark bg-primary" style="color: #fff;" type="button">
                        <i class="fa fa-2x fa-bell"> </i><span class="badge badge-danger">4</span>
                    </span>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control btn-rounded" name="search" placeholder="search" type="text"/>
                    <div class="input-group-append">
                        <span class="input-group-text btn-rounded"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navigation Slide out Menu -->
    <div class="sidenav bg-primary" id="sidenav">
        <a class="closebtn" href="javascript:void(0)" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fa fa-2x fa-fw fa-archive"></i>Projects</a>
        <hr class="white">
        <a href="#"><i class="fa fa-2x fa-fw fa-user-ninja"></i>Admin</a>
        <hr class="white">
        <a href="#"><i class="fa fa-2x fa-fw fa-sign-out-alt"></i>Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="container-fluid full-height">
        <div class="row full-height">
            <section class="col-12" id="content">
                <!-- Add Content Area Here -->
                <div class="row">
                    <div class="col-md-4"><h2>Employees</h2>
                    </div>
                    <div class="col-md-8" id="status">
                        <!-- Put status messages here -->
                        <div id="status-message" class="alert alert-success">
                            <strong>Success:</strong> Employee successfully Added.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div id="table-employee" class="container-scrollable" style="max-height: 70%;">
                            <!-- table displayed here -->
                        </div>

                        <div class="text-center mt-3" id="action">
                            <button class="btn btn-success btn-rounded" data-target="#form-modal" data-toggle="modal">
                                <i class="far fa-plus-square"></i>Add Employee
                            </button>
                        </div>

                    </div>

                    <div class="col-md-8" style="background-color: #3875a8;">
                        <h2>Employee Details - [#####]</h2>

                        <div class="project-item border-top">
                            <h3><i class="fa fa-tasks"></i> Details:</h3>
                            <p>[Details]<br>
                                [Other relevant details]<br>
                            </p>
                        </div>
                    </div>


                </div>
            </section>

        </div>
    </div>
</div>
<script src="assets/js/table.js" type="text/javascript"></script>
<script src="assets/js/nav_aids.js" type="text/javascript"></script>
</body>
</html>
